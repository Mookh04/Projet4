<!-- bloc-7 -->
<div class="bloc bgc-white l-bloc" id="bloc-7">
	<div class="container bloc-lg formulaire-mobile">
		<p>(Les champs indiqués par * sont recquis.)</p>
		<div class="row">
			<div class="col-sm-8">
				<form id="form_1" novalidate data-success-msg="Your message has been sent." data-fail-msg="Sorry it seems that our mail server is not responding, Sorry for the inconvenience!">
					<div class="form-group">
						<label for="name">
							Nom
						</label>
						<input type="text" name="name" id="name" class="form-control" required />
					</div>
					<div class="form-group">
						<label for="email">
							Adresse email
						</label>
						<input  name="email" id="email" class="form-control" type="email" required />
					</div>
					<div class="form-group">
						<label for="input_504">
							Comment nous avez-vous connu ?
						</label>
						<textarea name="input_504"  class="form-control"  id="input_504" placeholder="Indiquer comment vous avez connu l'entreprise" required></textarea>
					</div>
					<div class="form-group">
						<label for="message">
							Brief de votre projet (Ajoutez autant de détails que nécessaire)<br>
						</label><textarea name="message"  id="message" class="form-control" rows="4" cols="50" placeholder="Indiquer un brief détaillé de votre projet" required></textarea>
					</div> 
					<button tabindex="0" class="bloc-button btn btn-lg btn-block cta-hero btn-atomic-tangerine" type="submit">
						Envoyer
					</button>
				</form>
			</div>
			<div class="col-sm-4 contact-p2">
				<p>
					<b>E-mail :</b><br> contact@agencelapanthere.com<br> <b>Adresse:</b><br>2 place Sathonay 69001 Lyon<br><b>Horaires :</b><br>Ouvert de 9h à 18h, du lundi au vendredi<br>
				</p>
			</div>
		</div>
	</div>
</div>
